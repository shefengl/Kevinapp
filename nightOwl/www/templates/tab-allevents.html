<ion-view view-title="All Events">

    <ion-content>
        <div class="headbar">
        <h1>ALL EVENTS</h1>
        </div>
        <div>
          <button type="button" class="buttons" ng-click="loginAccount()">View By Date </button>
          <button type="button" class="buttons" ng-click="loginAccount()">View A-Z</button>
        </div>
    <div data-ng-repeat="(date, events) in events" class="alpha_list">
      <ion-item class="item item-divider" id="index_{{date}}">
        {{date}}
      </ion-item>

      <a ng-repeat="event in events" a href="#/event/{{event.id}}" class="item item-avatar-left">         
        <img src="img/{{event.categories[0]}}.png">
        <h2>{{event.name}}</h2>
        <p>{{event.parkName + "," + event.showtime}}</p>
      </a>

    </div>
  </ion-content>

  <ul class="alpha_sidebar">
    <li ng-click="gotoList('index_{{month.date}}')"ng-repeat="month in months"> 
        {{month.name}}
    </li>
  </ul>
</ion-view>
