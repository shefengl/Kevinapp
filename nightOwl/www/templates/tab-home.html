<ion-view view-title="Home">
  <ion-content>
    <div class="item item-image">
      <img src="/img/home_header.png">
    </div>
    <ion-slide-box show-pager="true">
      <ion-slide> 
        <div class="list">
          <div class="item item-divider">
            <h1>Today's Events</h1>
          </div>
            
          <a ng-repeat="event in eventsToday" href="#/tab/allevents" a class="item item-avatar-left">
            <img src="/img/{{event.categories[0]}}.png">
            <h2>{{event.name}}</h2>
            <p>{{event.parkName + "," + eventToday.showtime}}</p>
          </a>
        </div>
      </ion-slide>

      <ion-slide>
        <div class="list">  
          <div class="item item-divider">
            <h1>Tomorrow's Events</h1>
          </div>
          <a ng-repeat="event in eventsTomorrow" href="#/app/events/{{event.id}}" a class="item item-avatar-left">  
            <img src="/img/{{event.categories[0]}}.png">
            <h2>{{event.name}}</h2>
            <p>{{event.parkName + "," + event.showtime}}</p>
          </a>
        </div>
      </ion-slide>
        
      <ion-slide>
        <div class="list">  
          <div class="item item-divider">
          <h1>The Day After Tomorrow's Events</h1>
          </div>
          <a ng-repeat="event in eventsDayAfter" href="#/app/events/{{event.id}}" a class="item item-avatar-left">
            <img src="/img/{{event.categories[0]}}.png">
            <h2>{{event.name}}</h2>
            <p>{{event.parkName + "," + event.showtime}}</p>
          </a>
        </div>
      </ion-slide>
        
      </ion-slide-box>
      <a href="#/tab/allevents" a class="item item-divider item-icon-right">
        <h1>My Park Points</h1>
        <i class="icon ion-chevron-right"></i>
      </a>
      
      <div class="item item-image">
        <img src="/img/home_footer.png">
      </div>
  </ion-content>
</ion-view>
